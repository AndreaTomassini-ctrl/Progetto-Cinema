<h3>Contattaci</h3>

<div class="container1">

    <form action="pagina.jpq" method="post" id="modulo">

        <label for="nome">Il tuo nome (richiesto)</label>
        <input type="text" name="nome" id="nome" placeholder="Nome">
        <span></span>
    
        <br>

        <label for="email">La tua email (richiesto)</label>
        <input type="email" name="email" id="email" placeholder="E-mail">
        <span></span>

        <br>
    
        <label for="oggetto">Oggetto</label>
        <input type="text" name="oggetto" id="oggetto" placeholder="Oggetto">
        <span></span>

        <br>
    
        <label for="descrizione">Il tuo messaggio</label>
        <textarea name="descrizione" id="descrizione"></textarea>

        <br>
        <input type="checkbox" name="accetta" id="accetta">
        <label for="accetta">Dichiaro di aver letto e compreso l’informativa sull’utilizzo dei miei dati personali per l’invio e la risposta 
            alla mia richiesta
        </label>
        <span></span>

        <br>
    
        <button id="bottone">Invia</button>

    </form>
